<section *ngFor="let item of items">
    <mat-card>
      <mat-card-content>
        <span class="mat-h1">{{ item.name }} </span>
        <mat-chip-list fxFlex fxLayout fxLayoutAlign="flex-end">
          <mat-chip color="accent" selected>
            <b> Annual Cost: </b>
            {{ item.annual_cost | currency: "GBP":"symbol" }}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
  </section>
  
  <section>
    <form #paymentForm >
      <div id="paymentSection"></div>
      <p>
        <input placeholder="email" type="email"/>
      </p>
      <p>
        <input placeholder="10.00" type="number"/>
      </p>
      <p>
        {{ token }}
      <p>
  <input type="submit" value="Place Order" onclick="Worldpay.submitTemplateForm()" />
</p>
    </form>
    <h2 *ngIf="token">Token from WorldPay:  {{ token }}</h2>
      
    <h2 *ngIf="token">reusable: {{ reusable }}</h2>
      
  
  </section>
